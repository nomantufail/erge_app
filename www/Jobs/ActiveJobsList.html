<ion-view view-title="ERGE" class="bgImgdivCls">
  <p class="jobs-title">JOBS ON</p>
  <ion-content style="margin-top: 45px;">
    <div class="detail-jobs-parent">
      <div class="container">
        <ion-list>
          <ion-item ng-repeat="item in ActiveJobsList" ng-click="gotoActiveJob(item)" class="abc">
            <div class="box">
              <div class="box-header">
                <div class="box-header-left-fixed"><img src="{{item.profile_pic}}" alt=""></div>
                <div class="box-header-left-jobson">
                  <strong>Name</strong>

                  <p>{{item.l_name}}</p>
                  <p class="JobDescription" style="margin-top: 5px">{{item.description}}</p>
                </div>
              </div>
              <hr>
              <div class="box-body">
                <table width="100%">
                  <tr>
                    <td align="right">Start Point:</td>
                    <td class="column">{{item.start_loc}}</td>
                  </tr>
                  <tr>
                    <td align="right">End Point:</td>
                    <td class="column">{{item.dest_loc}}</td>
                  </tr>
                  <tr>
                    <td align="right">Fare:</td>
                    <td class="column">{{item.price}}</td>
                  </tr>
                  <tr>
                    <td align="right"><img src="img/jobComplete_21.png" class="attachment" alt=""></td>
                    <td class="column" style="color: #0092ef;text-decoration: underline" ng-click="openImageViewerPopover(item.attachment);$event.stopPropagation()">attachment</td>
                  </tr>
                  <tr>
                    <td align="right">Time:</td>
                    <td class="column">12:00 AM</td>
                  </tr>

                </table>
              </div>
            </div>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
